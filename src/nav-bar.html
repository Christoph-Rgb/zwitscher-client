<template bindable="router">
  <nav class="ui secondary pointing brown menu">
    <header class="header item">
      <a href="/">
        <!--<img class="ui mini image" src="/src/assets/images/zwitscherIcons/zwitscher_48_48.png">-->
        <img class="ui mini image" src="https://firebasestorage.googleapis.com/v0/b/glowing-fire-9226.appspot.com/o/icons%2Fzwitscher_48_48.png?alt=media&token=db487f21-79ab-4dc6-b6d1-929acd478fdf">
      </a>
    </header>
    <div class="right menu">
      <div repeat.for="row of router.navigation">
        <a class="${row.isActive ? 'active' : ''} item"  href.bind="row.href">${row.title}</a>
      </div>
    </div>
  </nav>
  <div class="ui hidden divider"></div>
</template>
